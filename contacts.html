    <h1>Контакты</h1>

    <p>Следите за обновлениями и общайтесь с комьюнити Team Spirit в наших социальных сетях</p>

    <div class="contacts">
      <div class="contacts__item">
        <a href=""><img src="./img/facebook.svg" alt=""></a>
      </div>
      <div class="contacts__item">
        <a href=""><img src="./img/vk.svg" alt=""></a>
      </div>
      <div class="contacts__item">
        <a href=""><img src="./img/instagram.svg" alt=""></a>
      </div>
      <div class="contacts__item">
        <a href=""><img src="./img/twitter.svg" alt=""></a>
      </div>
      <div class="contacts__item">
        <a href=""><img src="./img/telegram.svg" alt=""></a>

      <div class="contacts__item">
        <a href=""><img src="./img/youtube.svg" alt=""></a>
      </div>
      <div class="contacts__item">
        <a href=""><img src="./img/tiktok.svg" alt=""></a>
      </div>
      <div class="contacts__item">
        <a href=""><img src="./img/youtube-cs.svg" alt=""></a>
      </div>
    
    </div>

    <div class="mail">
      <p><b>БРЕНД/МЕДИА</b></p>
      <p><b>БИЗНЕС</b></p>
      <a href="mailto:km@teamspirit.gg">km@teamspirit.gg</a>
      <a href="mailto:sales@teamspirit.gg">sales@teamspirit.gg</a>
    </div>

    <form id="contact-form">
      <div class="name-surname-container">
        <div class="field-column">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="field-column">
          <label for="surname">Фамилия:</label>
          <input type="text" id="surname" name="surname" required>
        </div>
      </div>
    
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="subject">Тема обращения:</label>
      <input type="text" id="subject" name="subject" required>
    
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" required></textarea>
    
      <input type="submit" value="Отправить">
    </form>
    
    

</section>
